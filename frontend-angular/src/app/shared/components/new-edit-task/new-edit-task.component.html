<section >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addFormTask" (ngSubmit)="saveFormTask()" >
          <div class="form-group">
            <label for="title"> Titre</label>
            <input type="text" id="title" placeholder="" formControlName="title" class="form-control">
            <div *ngIf="addFormTask.get('title')?.invalid && (addFormTask.get('title')?.dirty || addFormTask.get('title')?.touched)">
              <p *ngIf="addFormTask.get('title')?.errors?.['required']" class="text-danger">
                Veuillez saisir un titre
              </p>
              <p *ngIf="addFormTask.get('title')?.errors?.['minlength'] && !addFormTask.get('title')?.hasError('required')" class="text-danger">
                Veuillez entrer un titre de plus deux lettres
              </p>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="description">Description</label>
            <textarea placeholder="Entrer une description " id="description" formControlName="description"
                      class="textarea form-control"
                      rows="4" cols="4"></textarea>
            <div *ngIf="addFormTask.get('description')?.invalid && (addFormTask.get('description')?.dirty || addFormTask.get('description')?.touched)">
              <p *ngIf="addFormTask.get('description')?.errors?.['required']" class="text-danger">
                Veuillez saisir une description
              </p>
            </div>
          </div>
          <div class=" form-group text-right my-2">
            <button [disabled]="loading" type="submit" class="btn bg-dark border-dark text-white  float-end text-white font-weight-bold">

              {{mode == 'edit' ? 'Modifier' : 'Sauvegarder'}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
